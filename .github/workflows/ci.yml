name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Typecheck (if configured)
        run: |
          if [ -f tsconfig.json ]; then npm run build --if-present; fi
      - name: Build
        run: npm run build
      - name: Run tests
        run: |
          if [ -f package.json ] && grep -q "test" package.json; then npm test || true; fi
